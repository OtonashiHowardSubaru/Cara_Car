<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara Car</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap">
<style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            max-width: 1200px;
            /* overflow: hidden; */
        }
        .choosePage{
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .g6Title{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* padding: 10px; */
            font-size: 40px;
            font-family:'Kosugi Maru', sans-serif;

            @media (max-width : 768px) {
                /* text-align: center; */
            }
        }
        .g6Title img {
            width: 20%;

            @media (max-width : 768px) {
                width: 40%;
            }
        }
        .btnLeft, .btnRight{
            display: flex;
            top: 50%;
            position: absolute;
            &:hover button{
                transform: scaleX(-1);
            }

            @media (max-width : 768px) {
                top: 0;
                /* position: relative; */
            }
        }
        .btnLeft img, .btnRight img {
            display: none;

            @media (max-width : 768px) {
                /* display: block; */
            }

        }

        .btnLeft{
            left: 8%;

            @media (max-width : 768px) {
                top: 70%;
                left: 5%;
            }
        }
        .btnRight {
            right: 8%;

            @media (max-width : 768px) {
                top: 70%;
                right: 0%;
            }
        }
        button{
            width: 200px;
            height: 200px;
            border-radius: 125px;
            font-size: clamp(22px, 2.25vw, 32px);
            border:none;
            color: #222;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
            background-color: rgb(236, 208, 138);
            border: 10px solid rgb(255, 242, 208);

            @media (max-width : 1200px) {
                width: 150px;
                height: 150px;
            }
            @media (max-width : 768px) {
                width: 100px;
                height: 100px;
            }
        }
        #frontButton:hover{
            background-image: url('./imgs/choose-lionL.svg');
            background-size: contain;
            background-repeat: no-repeat;
            color: transparent;
            background-color: transparent;
            border-radius: 0;
            border: none;
        }
        #backButton:hover{
            background-image: url('./imgs/choose-lionR.svg');
            background-size: contain;
            background-repeat: no-repeat;
            color: transparent;
            background-color: transparent;
            border-radius: 0;
            border: none;
        }
        .bImg{
            width: 100%;
            /* height: 80vh; */
            display: flex;
            justify-content: center;
            align-items: start;
            position: absolute;
            top: 5%;
            z-index: -1;
            overflow: hidden;
            /* background-color: #aaa; */
            /* margin: 10% auto 0; */
            
            @media (max-width : 768px) {
                /* display: none; */
            }
        }
        .bImg img {
            width: 70%;
            vertical-align: top;

            @media (max-width : 450px) {
                width: 150%;
            }
        }
    </style>
</head>
<body>
    <div class="choosePage">
        <div class="g6Title">
            <img src="/imgs/index-logo.png" alt="index-logo.png">
        </div>
        <div class="btnLeft">
            <button id="frontButton">前台</button>
            <img src="/imgs/choose-lionL.svg" alt="choose-lionL.svg">
        </div>
        <div class="bImg">
            <img src="./imgs/chooseBG.jpg" alt="bg">
        </div>
        <div class="btnRight">
            <img src="/imgs/choose-lionR.svg" alt="choose-lionR.svg">
            <button id="backButton">後台</button>
        </div>
    </div>
</body>

<script>
    document.getElementById('frontButton').addEventListener('click',function(){
        window.location.href = 'https://tibamef2e.com/chd104/g6/front/';
    });
    document.getElementById('backButton').addEventListener('click',function(){
        window.location.href = 'https://tibamef2e.com/chd104/g6/admin/';
    });

    //     customCursor.style.top = (e.clientY - customCursor.clientHeight / 2) + 'px';
    // });
</script>
</html>
